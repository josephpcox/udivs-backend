      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
      <script>
          function onSubmit(token) {
              document.getElementById("enroll-form").submit();
          }
      </script>

  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg');"
      >
        <div class="wrap-login100">
            <form class="login100-form validate-form" id="enroll-form" action="/api/register" method="post">
            <span class="login100-form-logo">
              <i class="zmdi zmdi-landscape"></i>
            </span>

            <span class="login100-form-title p-b-34 p-t-27">
              Enroll in UDIVS
            </span>

            <div
                    class="wrap-input100 validate-input"
                    data-validate="Enter email"
            >
              <input
                      class="input100"
                      type="email"
                      name="email"
                      placeholder="Email Address"
                      required="required"
              />
                  <input
                          class="input100"
                          type="password"
                          name="password"
                          placeholder="Password"
                          required="required"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn g-recaptcha" data-sitekey="6LcFe6oUAAAAABzEZ_j-VmELop0Ozz--gIxiUub0"
                        data-callback='onSubmit'>
                Enroll
              </button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="#">
                Forgot Password?
              </a>
              <a class="txt1" href="#"> create an account</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>
